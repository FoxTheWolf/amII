<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Estilo para o título principal */
      #titulo-principal {
        color: red;
        text-transform: uppercase;
      }
      
      /* Estilo para textos de destaque */
      .texto-destaque {
        font-style: italic;
        background-color: #ffffcc;
      }
      
      /* Estilo para caixas */
      .caixa {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Título principal com ID -->
    <h1 id="titulo-principal">Meu Título com ID</h1>
    
    <!-- Parágrafos com a classe texto-destaque -->
    <p class="texto-destaque">Um parágrafo com class.</p>
    <p class="texto-destaque">Outro parágrafo usando a mesma class.</p>
    
    <!-- Div com a classe caixa -->
    <div class="caixa">
      <p>Um parágrafo dentro de uma div com a classe .caixa.</p>
    </div>
    
    <!-- Seção com a classe caixa -->
    <section class="caixa">
      <h2>Um título de nível 2</h2>
      <p>Um parágrafo dentro de uma section com a classe .caixa.</p>
    </section>
  </body>
</html>
