<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Exemplo de Imagens</title>
  </head>
  <body>
    <h1>Imagens com Lorem Picsum</h1>

    <!-- Imagem fixando tamanho de 300x200 -->
    <img
      src="https://picsum.photos/1000/650"
      alt="Uma imagem aleatória de 1000x650"
    />

    <!-- Imagem com tamanho maior e descrição no alt -->
    <img src="https://picsum.photos/400/600" alt="Outra imagem aleatória" />

    <!-- Exercício extra: tente mudar valores para ver diferentes imagens. -->
  </body>
</html>
